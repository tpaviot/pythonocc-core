  parameters:
    name: macOS_12_python310
    vmImage: 'macOS-latest'
    py_maj: 3
    py_min: 10

- template:  conda-build.yml
  parameters:
    name: Windows_VS2022_python310
    vmImage: 'windows-2022'
    py_maj: 3
    py_min: 10

